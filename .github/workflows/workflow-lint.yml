name: Workflow Lint

on:
  push:
    branches: [ main ]
    paths:
      - '.github/**'
      - '.mise.toml'
  pull_request:
    branches: [ main ]
    paths:
      - '.github/**'
      - '.mise.toml'

jobs:
  workflow-lint:
    name: Workflow Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      
    - name: Install mise
      uses: jdx/mise-action@146a28175021df8ca24f8ee1828cc2a60f980bd5 # v3.5.1
      with:
        install: true
        cache: true
        
    - name: Run actionlint
      run: actionlint

  pinact-check:
    name: Check Action Hash Pinning
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      
    - name: Install mise
      uses: jdx/mise-action@146a28175021df8ca24f8ee1828cc2a60f980bd5 # v3.5.1
      with:
        install: true
        cache: true
        
    - name: Check GitHub Actions are pinned to commit SHA
      run: pinact run
