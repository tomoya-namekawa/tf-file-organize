name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  workflow-lint:
    name: Workflow Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      
    - name: Install mise
      uses: jdx/mise-action@v2
      with:
        install: true
        cache: true
        
    - name: Run actionlint
      run: actionlint
      
    - name: Run zizmor
      run: zizmor --format=json .github/workflows/

  pinact-check:
    name: Check Action Hash Pinning
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      
    - name: Install mise
      uses: jdx/mise-action@v2
      with:
        install: true
        cache: true
        
    - name: Check GitHub Actions are pinned to commit SHA
      run: pinact run
  
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      
    - name: Install mise
      uses: jdx/mise-action@v2
      with:
        install: true
        cache: true
          
    - name: Download dependencies
      run: go mod download
      
    - name: Verify dependencies
      run: go mod verify
      
    - name: Run tests
      run: go test -v -race -coverprofile=coverage.out ./...
      
    - name: Run golden file tests
      run: go test -run TestGoldenFiles -v
      
    - name: Check test coverage
      run: go tool cover -func=coverage.out
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@e28ff129e5465c2c0dcc6f003fc735cb6ae0c673 # v4.5.0
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      
    - name: Install mise
      uses: jdx/mise-action@v2
      with:
        install: true
        cache: true
        
    - name: Run golangci-lint
      run: golangci-lint run --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      
    - name: Install mise
      uses: jdx/mise-action@v2
      with:
        install: true
        cache: true
        
    - name: Build
      run: go build -v -o terraform-file-organize .
      
    - name: Test binary
      run: |
        ./terraform-file-organize --help
        ./terraform-file-organize testdata/terraform/sample.tf --dry-run

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      
    - name: Install mise
      uses: jdx/mise-action@v2
      with:
        install: true
        cache: true
        
    - name: Run Gosec Security Scanner
      run: gosec ./...